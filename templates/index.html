<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Exam Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #121212;
            color: #e0e0e0;
        }
        .upload-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid #333;
        }
        .title {
            color: #bb86fc;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .api-box {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #333;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
        }
        .form-control, .form-select {
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            background-color: #333;
            border-color: #bb86fc;
            box-shadow: 0 0 0 0.25rem rgba(187, 134, 252, 0.25);
            color: #e0e0e0;
        }
        .form-text {
            color: #aaa;
        }
        h2 {
            color: #03dac6;
        }
        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
            color: #000;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #a370f7;
            border-color: #a370f7;
            color: #000;
        }
        .btn-success {
            background-color: #03dac6;
            border-color: #03dac6;
            color: #000;
        }
        .btn-success:hover, .btn-success:focus {
            background-color: #00b3a6;
            border-color: #00b3a6;
            color: #000;
        }
        a {
            color: #bb86fc;
        }
        a:hover {
            color: #a370f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MCQ Exam Preparation</h1>
        
        <!-- PDF Upload Box -->
        <div class="upload-box">
            <h2>Upload MCQ PDF</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exam_title" class="form-label">Exam Title</label>
                    <input type="text" class="form-control" id="exam_title" name="exam_title" placeholder="e.g., Week 4 MCQs" required>
                </div>
                <div class="mb-3">
                    <label for="pdf_file" class="form-label">Select MCQ PDF File</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".txt" required>
                    <div class="form-text">Upload a PDF containing multiple-choice questions.</div>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Process</button>
            </form>
        </div>
    </div>
</body>
</html>
